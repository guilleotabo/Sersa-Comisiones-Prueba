<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ†Ô∏è Administraci√≥n SERSA</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        /* Pantalla de Login */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .login-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }
        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .btn-secondary {
            background: #95a5a6;
        }
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            display: none;
        }
        
        /* Panel de Administraci√≥n */
        .admin-panel {
            display: none;
            min-height: 100vh;
        }
        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            color: white;
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        .table th {
            background: #f5f5f5;
            font-weight: 600;
        }
        .table tr:hover {
            background: #f9f9f9;
        }
        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
            margin: 0 2px;
        }
        .btn-primary { background: #667eea; }
        .btn-success { background: #27ae60; }
        .btn-warning { background: #f39c12; }
        .btn-danger { background: #e74c3c; }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            display: none;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <h1 class="login-title">üõ†Ô∏è Administraci√≥n</h1>
            <p class="login-subtitle">Panel de gesti√≥n SERSA</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Contrase√±a de Administrador:</label>
                    <input type="password" id="adminPassword" class="form-input" placeholder="Ingresa la contrase√±a" required>
                </div>
                <button type="submit" class="btn">üîê Acceder</button>
            </form>
            
            <div id="loginError" class="error"></div>
            
            <button class="btn btn-secondary" onclick="window.location.href='../index.html'">
                ‚Üê Volver al Inicio
            </button>
        </div>
    </div>

    <!-- Panel de Administraci√≥n -->
    <div id="adminPanel" class="admin-panel">
        <div class="header">
            <div class="header-content">
                <h1>üõ†Ô∏è Panel de Administraci√≥n</h1>
                <div>
                    <button class="btn btn-secondary" onclick="window.location.href='../app/calculadora.html'">
                        üßÆ Ver Calculadora
                    </button>
                    <button class="btn btn-danger" onclick="logout()">
                        üö™ Cerrar Sesi√≥n
                    </button>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- Estad√≠sticas -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalAsesores">-</div>
                    <div class="stat-label">Total Asesores</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="asesorActivos">-</div>
                    <div class="stat-label">Asesores Activos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="configuracionesTotal">-</div>
                    <div class="stat-label">Configuraciones</div>
                </div>
            </div>

            <!-- Lista de Asesores -->
            <div class="card">
                <h2 class="card-title">üë• Gesti√≥n de Asesores</h2>
                <div id="asesoresLoading" class="loading">üîÑ Cargando asesores...</div>
                <div id="asesoresError" class="error"></div>
                <div id="asesoresSuccess" class="success"></div>
                <div id="asesoresContainer" style="display: none;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Estado</th>
                                <th>Contrase√±a</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="asesoresTableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Agregar Nuevo Asesor -->
            <div class="card">
                <h2 class="card-title">‚ûï Agregar Nuevo Asesor</h2>
                <form id="nuevoAsesorForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Nombre:</label>
                            <input type="text" id="nuevoNombre" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email:</label>
                            <input type="email" id="nuevoEmail" class="form-input" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Contrase√±a:</label>
                        <input type="password" id="nuevaPassword" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-success">‚úÖ Agregar Asesor</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../app/supabase-config.js"></script>

    <script>
        const ADMIN_PASSWORD = 'gtadmin';

        // Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;
            
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminAuth', 'true');
                sessionStorage.setItem('adminLoginTime', Date.now().toString());
                showAdminPanel();
            } else {
                showError('‚ùå Contrase√±a incorrecta');
                document.getElementById('adminPassword').value = '';
            }
        });

        // Mostrar panel de administraci√≥n
        function showAdminPanel() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            initAdmin();
        }

        // Inicializar administraci√≥n
        async function initAdmin() {
            try {
                console.log('üöÄ Inicializando panel de administraci√≥n...');
                
                // Esperar Supabase
                console.log('‚è≥ Esperando Supabase...');
                await waitForSupabase();
                console.log('‚úÖ Supabase listo');
                
                console.log('üì• Cargando asesores...');
                await loadAsesores();
                
                console.log('üìä Cargando estad√≠sticas...');
                await loadStats();
                
                console.log('üéâ Inicializaci√≥n completa');
            } catch (error) {
                console.error('‚ùå Error inicializando admin:', error);
                showError('Error conectando con la base de datos: ' + error.message);
            }
        }

        // Esperar a que Supabase est√© listo
        function waitForSupabase() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 50; // 5 segundos m√°ximo
                
                console.log('üîç Verificando disponibilidad de Supabase...');
                
                if (typeof supabase !== 'undefined' && supabase) {
                    console.log('‚úÖ Supabase ya disponible');
                    resolve();
                    return;
                }
                
                const check = setInterval(() => {
                    attempts++;
                    console.log(`‚è≥ Intento ${attempts}/${maxAttempts} - Esperando Supabase...`);
                    
                    if (typeof supabase !== 'undefined' && supabase) {
                        console.log('‚úÖ Supabase disponible despu√©s de', attempts, 'intentos');
                        clearInterval(check);
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        console.error('‚ùå Timeout esperando Supabase');
                        clearInterval(check);
                        reject(new Error('Timeout: Supabase no se carg√≥ en 5 segundos'));
                    }
                }, 100);
            });
        }

        // Cargar asesores
        async function loadAsesores() {
            try {
                console.log('üîç Iniciando carga de asesores...');
                
                // Verificar que Supabase est√© disponible
                if (typeof supabase === 'undefined' || !supabase) {
                    throw new Error('Supabase no est√° disponible');
                }
                
                console.log('‚úÖ Supabase disponible, obteniendo asesores...');
                const asesores = await obtenerTodosAsesores();
                console.log('üìä Asesores obtenidos:', asesores);
                
                if (asesores && asesores.length > 0) {
                    console.log(`‚úÖ ${asesores.length} asesores encontrados`);
                    await showAsesores(asesores);
                } else {
                    console.warn('‚ö†Ô∏è No se encontraron asesores');
                    showError('No se encontraron asesores en la base de datos');
                }
            } catch (error) {
                console.error('‚ùå Error cargando asesores:', error);
                showError('Error cargando asesores: ' + error.message);
            }
        }

        // Mostrar asesores en tabla
        async function showAsesores(asesores) {
            const tbody = document.getElementById('asesoresTableBody');
            tbody.innerHTML = '';

            for (const asesor of asesores) {
                const password = await obtenerPasswordAsesor(asesor.nombre);
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${asesor.nombre}</td>
                    <td>${asesor.email || 'No especificado'}</td>
                    <td>
                        <span style="color: ${asesor.activo ? '#27ae60' : '#e74c3c'}">
                            ${asesor.activo ? '‚úÖ Activo' : '‚ùå Inactivo'}
                        </span>
                    </td>
                    <td>
                        <input type="password" value="${password || ''}" 
                               id="pwd-${asesor.nombre}" 
                               style="width: 120px; padding: 4px; border: 1px solid #ddd; border-radius: 4px;">
                    </td>
                    <td>
                        <button class="btn btn-small btn-primary" onclick="updatePassword('${asesor.nombre}')">
                            üíæ Guardar
                        </button>
                        <button class="btn btn-small btn-warning" onclick="toggleAsesor('${asesor.nombre}', ${asesor.activo})">
                            ${asesor.activo ? '‚è∏Ô∏è Desactivar' : '‚ñ∂Ô∏è Activar'}
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            }

            document.getElementById('asesoresLoading').style.display = 'none';
            document.getElementById('asesoresContainer').style.display = 'block';
        }

        // Cargar estad√≠sticas
        async function loadStats() {
            try {
                const asesores = await obtenerTodosAsesores();
                const total = asesores.length;
                const activos = asesores.filter(a => a.activo).length;
                
                document.getElementById('totalAsesores').textContent = total;
                document.getElementById('asesorActivos').textContent = activos;
                document.getElementById('configuracionesTotal').textContent = total;
            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
            }
        }

        // Actualizar contrase√±a
        async function updatePassword(nombreAsesor) {
            try {
                const newPassword = document.getElementById(`pwd-${nombreAsesor}`).value;
                
                if (!newPassword.trim()) {
                    alert('‚ùå La contrase√±a no puede estar vac√≠a');
                    return;
                }

                const success = await actualizarPasswordAsesor(nombreAsesor, newPassword);
                
                if (success) {
                    showSuccess(`‚úÖ Contrase√±a actualizada para ${nombreAsesor}`);
                } else {
                    showError(`‚ùå Error actualizando contrase√±a para ${nombreAsesor}`);
                }
            } catch (error) {
                console.error('Error actualizando contrase√±a:', error);
                showError('Error actualizando contrase√±a: ' + error.message);
            }
        }

        // Activar/desactivar asesor
        async function toggleAsesor(nombreAsesor, estadoActual) {
            try {
                const nuevoEstado = !estadoActual;
                
                const { error } = await supabase
                    .from('asesores')
                    .update({ activo: nuevoEstado })
                    .eq('nombre', nombreAsesor);

                if (error) throw error;

                showSuccess(`‚úÖ Asesor ${nombreAsesor} ${nuevoEstado ? 'activado' : 'desactivado'}`);
                await loadAsesores();
                await loadStats();
            } catch (error) {
                console.error('Error cambiando estado:', error);
                showError('Error cambiando estado: ' + error.message);
            }
        }

        // Agregar nuevo asesor
        document.getElementById('nuevoAsesorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nuevoNombre').value.trim();
            const email = document.getElementById('nuevoEmail').value.trim();
            const password = document.getElementById('nuevaPassword').value.trim();
            
            if (!nombre || !email || !password) {
                alert('‚ùå Todos los campos son obligatorios');
                return;
            }

            try {
                const configBase = {
                    base: 350000,
                    niveles: ["Bronce", "Plata", "Oro", "Platino", "Diamante", "Master"]
                };

                const success = await agregarNuevoAsesor(nombre, email, password, configBase);
                
                if (success) {
                    showSuccess(`‚úÖ Asesor ${nombre} agregado exitosamente`);
                    document.getElementById('nuevoAsesorForm').reset();
                    await loadAsesores();
                    await loadStats();
                } else {
                    showError('‚ùå Error agregando asesor');
                }
            } catch (error) {
                console.error('Error agregando asesor:', error);
                showError('Error agregando asesor: ' + error.message);
            }
        });

        // Mostrar error
        function showError(mensaje) {
            const errorDiv = document.getElementById('loginError') || document.getElementById('asesoresError');
            errorDiv.textContent = mensaje;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        // Mostrar √©xito
        function showSuccess(mensaje) {
            const successDiv = document.getElementById('asesoresSuccess');
            successDiv.textContent = mensaje;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 3000);
        }

        // Cerrar sesi√≥n
        function logout() {
            if (confirm('¬øCerrar sesi√≥n?')) {
                sessionStorage.removeItem('adminAuth');
                sessionStorage.removeItem('adminLoginTime');
                location.reload();
            }
        }

        // Verificar autenticaci√≥n al cargar
        window.addEventListener('load', function() {
            const adminAuth = sessionStorage.getItem('adminAuth');
            const loginTime = sessionStorage.getItem('adminLoginTime');
            
            if (adminAuth === 'true' && loginTime) {
                const now = Date.now();
                const loginTimestamp = parseInt(loginTime);
                const twoHours = 2 * 60 * 60 * 1000;
                
                if (now - loginTimestamp < twoHours) {
                    showAdminPanel();
                    return;
                }
            }
            
            // Mostrar login
            document.getElementById('adminPassword').focus();
        });
    </script>
</body>
</html>
