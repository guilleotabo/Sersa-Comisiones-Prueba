<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ†Ô∏è Administraci√≥n - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --admin-gradient: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            --admin-light: #f8f9fa;
            --admin-dark: #2c3e50;
            --shadow: 0 8px 32px 0 rgba(231, 76, 60, 0.15);
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--admin-gradient);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .admin-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            color: #e74c3c;
        }
        .title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--admin-dark);
            margin-bottom: 8px;
        }
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 32px;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--admin-dark);
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: #e74c3c;
        }
        .login-btn {
            width: 100%;
            background: var(--admin-gradient);
            color: white;
            border: none;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 16px;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px 0 rgba(231, 76, 60, 0.25);
        }
        .back-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: #7f8c8d;
        }
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="admin-icon">üõ†Ô∏è</div>
        <h1 class="title">Panel de Administraci√≥n</h1>
        <p class="subtitle">Acceso restringido - Solo administradores</p>
        
        <div class="warning">
            ‚ö†Ô∏è Este panel permite gestionar asesores, contrase√±as y configuraciones del sistema.
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="adminPassword">Contrase√±a de Administrador:</label>
                <input type="password" id="adminPassword" class="form-input" placeholder="Ingresa la contrase√±a de administrador" required>
            </div>
            
            <button type="submit" class="login-btn">üîê Iniciar Sesi√≥n</button>
        </form>
        
        <div class="error-message" id="errorMessage">
            ‚ùå Contrase√±a incorrecta. Acceso denegado.
        </div>
        
        <button class="back-btn" onclick="volverInicio()">
            ‚Üê Volver al Inicio
        </button>
    </div>

    <script>
        // Contrase√±a de administrador
        const ADMIN_PASSWORD = 'gtadmin';
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            
            if (password === ADMIN_PASSWORD) {
                // Guardar sesi√≥n de administrador
                sessionStorage.setItem('adminAuth', 'true');
                sessionStorage.setItem('adminLoginTime', Date.now().toString());
                
                // Redirigir al dashboard
                window.location.href = 'index.html';
            } else {
                // Mostrar error
                errorDiv.style.display = 'block';
                document.getElementById('adminPassword').value = '';
                document.getElementById('adminPassword').focus();
                
                // Ocultar error despu√©s de 3 segundos
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        });
        
        function volverInicio() {
            window.location.href = '../index.html';
        }
        
        // Auto-focus en el campo de contrase√±a
        document.getElementById('adminPassword').focus();
    </script>
</body>
</html>
